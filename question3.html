<!DOCTYPE html>
<html>

	<title>Question 3</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
<p>Program to search for a element in a array of strings</p>
</body>
<script type="text/javascript"> 
    var array = [10, 40, 50, 70,100,140,220 ]; 
   
    var found = array.find(function (element) { 
        return element > 100; 
    }); 
  
    document.write('<p id="output">'+found+'</p>');
	
</script>
</html>
